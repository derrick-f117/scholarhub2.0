<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>scholarHuB | Dashboard</title>

    <style>

        .stats {
            font-size: 18px;
        }
        #top {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>
<body>
   <header>
    <h1>Dashboard</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="curriculum.html">Cirriculum</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact Us</a>
    </nav>
   </header>

   <hr>

   <main>
        <section id="top">
            <div id="alias">
                <figure id="profilePicture">
                    <img src="" alt="">
                    <figcaption>Profile picture</figcaption>
                </figure>
                <h2 id="userName" class="stats">
                </h2>
            </div>
            <div id="stats">
                <div id="score">
                    <h2 class="stats">Your current score: </h2>
                </div>
                <div id="completedClasses">
                    <h2 class="stats">Completed Classes</h2>
                </div>
                <div id="watchedVideos">
                    <h2 class="stats">Watched Videos: </h2>
                </div>
                <div id="vLabsCompleted">
                    <h2 class="stats">Virtual Labs Completed: </h2>
                </div>
            </div>
        </section>
        <section id="left" class="main-blocks">
            <div class="blocks" id="in-progress">
                <h2>In Progress</h2>
                <div class="innerBox"></div>
            </div>
        </section>
        <section id="right" class="main-blocks"></section>
   </main>
